<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section>
        <div class=" my-6 mx-auto flex gap-4 items-center justify-center w-9/12 ">
            
        <div class="bg-purple-600 flex-auto  text-white rounded-sm p-4">
            <h1 class="text-4xl font-medium">Diposit</h1>
            <h2 class="text-3xl font-semibold">$<span id="previusDeposit">00</span></h2>
        </div>
        <div class="bg-sky-500 p-4 flex-auto text-white rounded-sm">
            <h1 class="text-4xl font-medium">Withdraw</h1>
            <h2 class="text-3xl font-semibold">$<span id="amarWithdrow">00</span></h2>
        </div>
        <div class="bg-yellow-400 p-4 flex-auto text-white rounded-sm">
            <h1 class="text-4xl font-medium">Balance</h1>
            <h2 class="text-3xl font-semibold">$<span id="balanceEnquary">1300</span></h2>
        </div>
        </div>
    </section>
    <section class="flex gap-1 w-3/4 m-auto">
        <div class="bg-orange-600 w-3/4 p-4 text-xl rounded-md">
            <h1 class="text-2xl font-bold mb-3 text-white">Your Deposit</h1>
            <input type="text" name="" id="depositStringValue" class="w-3/4 rounded-sm px-1 " placeholder="$Enter your Amount" ><br>
            <input class="bg-yellow-700 px-3 text-white rounded-sm font-bold mt-1.5 hover:bg-yellow-600" type="submit" value="Click" id="depositAmountField" >
        </div>
        <div class="bg-blue-500 w-3/4 p-4 text-xl rounded-md">
            <h1 class="text-2xl font-bold mb-3 text-white">Your Withdraw</h1>
            <input type="text" name="" id="getWithdrow" class="w-3/4 rounded-sm px-1 " placeholder="$Enter your Amount" ><br>
            <input id="yourWithdrow" class="bg-yellow-700 px-3 rounded-sm font-bold text-white mt-1.5 hover:bg-yellow-600" type="submit" value="Click" >
        </div>
    </section>
    <script src="./amarBank.js"></script>
</body>
</html>
